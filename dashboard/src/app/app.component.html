<div class="container" style="margin: 5%;">
  <div class="row">
    <div class="col-sm-6 col-md-6"><h1>ADP-Net</h1></div>
    <div class="col-sm-6 col-md-6" [ngClass]="intranet_status == 1? 'connected':'disconnected'"></div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6"><h1>Internet</h1></div>
    <div class="col-sm-6 col-md-6" [ngClass]="internet_status == 1? 'connected':'disconnected'"></div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6"><h1>Bunkering Status</h1></div>
    <div class="col-sm-6 col-md-6" [ngClass]="bunkering_status == 1? 'connected':'disconnected'"></div>
  </div>
</div>
